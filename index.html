<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="section">
        <div class="avatar-image">
          <img src="assets/images/avatar-jessica.jpeg" alt="" />
        </div>

        <div class="section-header">
          <h1 class="section-title">Jessica Randall</h1>
          <p class="section-country">London, United Kingdom</p>
        </div>

        <div class="section-info">
          <p>"Front-end developer and avid reader."</p>
        </div>

        <div class="section-contacts">
          <div class="contact">GitHub</div>
          <div class="contact">Frontend Mentor</div>
          <div class="contact">LinkedIn</div>
          <div class="contact">Twitter</div>
          <div class="contact">Instagram</div>
        </div>
      </div>
    </main>
  </body>
</html>
